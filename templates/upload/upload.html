{% extends 'base.html' %}
{% load static %}

{% block userStyle %}
<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="{% static 'upload/style.css' %}">
{% endblock userStyle %}

{% block content %}
<div class="container">
	<form action="{% url 'upload'  %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="file" id="file" name="pic" accept="image/*">
		<div class="img-area" data-img="">
			<i class='bx bxs-cloud-upload icon'></i>
			<h3>Upload Image</h3>
			<p>Image size must be less than <span>2MB</span></p>
		</div>
		<button class="select-image" hidden>Select Image</button>
		
		<label for="caption_lab">Caption:</label>
		<textarea name="cap" id="cap" cols="40" rows="5"></textarea>

		<button type="submit" class="btn btn-success w-100">Submit</button>
	</form>
	<span>{{image}}</span>
</div>


{% block userScript %}
<script src="{% static 'upload/script.js' %}"></script>
{% endblock userScript %}

{% endblock content %}
